<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.min.css">
</head>

<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="src/img/Logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Find a trip</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Destination</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>
                <ul class="navbar-nav mx-0">
                    <li class="nav-item">
                        <button class="btn btn-secondary">My account</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Hero Section -->
    <main>
        <section>
            <div class="container">
                <div class="hero-section">
                    <div class="row">
                        <div class="col">
                            <header>
                                <h1>Find The Best Places to Stress Release</h1>
                                <p>We provide what you need to enjoy your
                                    holiday with family. Time to make another
                                    memorable moments.
                                </p>
                            </header>
                            <button class="btn btn-primary">Explore now</button>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <picture class="hero-image">
                                <img src="src/img/hero_image.png" alt="hero-image">
                            </picture>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Start About Section -->
    <main>
        <section class="about-section">
            <div class="container">
                <div>
                    <div class="row-12 d-flex">
                        <div class="col-6">
                            <picture>
                                <img class="about-image" src="src/img/about_image.jpg" alt="About Image">
                            </picture>
                        </div>
                        <div class="col-6">
                            <header>
                                <h3>About us</h3>
                                <h1>content 1</h1>
                            </header>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- End About Section -->
    <!-- End Hero Section -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
